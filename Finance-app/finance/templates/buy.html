{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Type the share" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" min="1" name="shares" placeholder="Shares" type="number">
    </div>
    <p>Price: ${{ price }}</p> <!-- Placeholder for displaying the price -->
    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
