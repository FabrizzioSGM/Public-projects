{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="mb-3">
      <p>Fill in this form to create an account.</p>

      <input type="text" placeholder="Enter Username" name="username" id="username" required autofocus class="form-control mx-auto w-auto">
      <input type="password" placeholder="Enter Password" name="password" id="password" required autofocus class="form-control mx-auto w-auto">
      <input type="password" placeholder="Repeat Password" name="confirmation" id="confirmation" required autofocus class="form-control mx-auto w-auto">

      <p>By creating an account you agree to our <a href="/tap.html">Terms & Privacy</a>.</p>
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
{% endblock %}
